<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body style="padding:0px;margin:0px;">
<div id="map" style="width:100%;height:350px;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=db1a125700feca43fcc43b5e1fbc3068"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new daum.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 지도를 클릭한 위치에 표출할 마커입니다
// var marker = new daum.maps.Marker({
//     // 지도 중심좌표에 마커를 생성합니다
//     position: map.getCenter()
// });

function setMarker(lon, lat) {
    // 마커가 표시될 위치입니다
    var markerPosition  = new daum.maps.LatLng(lon, lat);

    // 마커를 생성합니다
    var marker = new daum.maps.Marker({
        position: markerPosition
    });

    // 지도에 마커를 표시합니다
    marker.setMap(map);
}

function setCenter(lon, lat) {
    // 이동할 위도 경도 위치를 생성합니다
    var moveLatLon = new daum.maps.LatLng(lon, lat);

    // 지도 중심을 이동 시킵니다
    map.setCenter(moveLatLon);
}

// 지도에 클릭 이벤트를 등록합니다
// 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
daum.maps.event.addListener(map, 'click', function(mouseEvent) {

    // 클릭한 위도, 경도 정보를 가져옵니다
    var latlng = mouseEvent.latLng;

    var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
    message += '경도는 ' + latlng.getLng() + ' 입니다';

    window.postMessage(message);
});

</script>
</body>
</html>
